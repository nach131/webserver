<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <main class="container content-container mx-auto px-10 md:px-0">

        <nav class="bg-zinc-700 my-3 flex justify-between py-5 px-10 rounded-lg">
            <h1 class="text-2xl font-bold">
                <a href="/web">WebServer</a>
            </h1>
            <ul class="flex gap-x-2">
                <li>
                    <a href="/web/login.html" class="btn-link">Login</a>
                </li>
                <li>
                    <a href="/web/register.html" class="btn-link">Register</a>
                </li>
            </ul>
        </nav>


        <div class="h-[calc(100vh-100px)] flex items-center justify-center">
            <div class="bg-zinc-800 max-w-md w-full p-10 rounded-md">
                <h1 class="text-3xl font-bold">Register</h1>
                <form action="../cgi_bin/new_user.py" method="post">
                    <label for="username" class="text-xs block my-1 text-slate-300">Username:</label>
                    <input type="text" name="username" placeholder="Write your name"
                        class="w-full bg-zinc-700 text-white px-4 py-2 rounded-md">
                    <label for="email" class="text-xs block my-1 text-slate-300">Email:</label>
                    <input name="email" placeholder="youremail@domain.tld"
                        class="w-full bg-zinc-700 text-white px-4 py-2 rounded-md">
                    <label for="password" class="text-xs block my-1 text-slate-300">Password:</label>
                    <input type="password" name="password" placeholder="********"
                        class="w-full bg-zinc-700 text-white px-4 py-2 rounded-md">
                    <label for="confirmPassword" class="text-xs block my-1 text-slate-300">Confirm Password:</label>
                    <input type="password" name="confirmPassword" placeholder="********"
                        class="w-full bg-zinc-700 text-white px-4 py-2 rounded-md">
                    <button class="bg-indigo-500 px-4 py-1 rounded-md my-2 disabled:bg-indigo-300">Submit</button>
                </form>
                <!-- <p>Already Have an Account?<a class="text-sky-500" href="/login">Login</a></p> -->
            </div>
        </div>


    </main>


</body>
