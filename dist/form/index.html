<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upload & Delete file</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#upload">Upload file</a></li>
      <li class="tab"><a href="#delete">Delete file</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="upload">
        <!-- <h1>Upload file</h1> -->
    
        <!-- <div class="top-row">
                                                                                                          
                                                                                                          </div> -->
        <form action="../cgi_bin/upload.py" method="post" enctype="multipart/form-data">
          <div class="field-wrap">
            <label class="tomate" for="file">Choose file:</label>
          
            <input type="file" id="fileid" name="filename">
          </div>
          <button type="submit" value="Upload" class="button button-block" />Upload</button>
          
          </form>
      </div>
      
      <div id="delete">
        <h1>This is 403 Forbidden</h1>
        <form action="../cgi_bin/delete.py" method="get">
          <div class="field-wrap">
            <label for="filename">
              File Name<span class="req">*</span>
            </label>
            <input type="text" id="filename" required autocomplete="off" />
          </div>
          <button class="button button-block" />Delete</button>
        </form>
      </div>
      
      </div><!-- tab-content -->
      
      </div> <!-- /form -->
      <!-- partial -->
      <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="./script.js"></script>

</body>

</html>
