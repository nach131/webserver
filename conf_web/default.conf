server {
	listen 8080;
	server_name localhost;
	error_page 403 ./conf_web/error/custom/403.html;
	error_page 404 ./conf_web/error/custom/404.html;
	error_page 405 ./conf_web/error/custom/405.html;
	client_max_body_size 3000000;

	# api_forward 192.168.39.140
	api_port 3000;

	location / {
		allow_methods DELETE POST GET;
		autoindex off;
		root ./dist;
	}
	
	# Nuestra web
	location /web {
		allow_methods DELETE POST GET;
		autoindex off;
		root ./dist;
	}

	# Nuestra form
	location /form {
		allow_methods DELETE POST GET;
		autoindex off;
		index simple.html;
		root ./dist;
	}
